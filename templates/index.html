<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Alerts</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    .msg { padding: 0.75rem 1rem; border-radius: 6px; margin-bottom: 0.75rem; }
    .success { background: #e6ffed; color: #03543f; border: 1px solid #84e1bc; }
    .error { background: #ffe3e3; color: #7a0b0b; border: 1px solid #f5aaaa; }
    form { display: grid; gap: 0.75rem; max-width: 520px; }
    label { font-weight: 600; }
    input, select, button { padding: 0.6rem; font-size: 1rem; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Set a Crypto Alert</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <div class="msg {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('submit') }}">
    <div>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="you@example.com" required />
    </div>

    <div>
      <label for="cryptoid">Choose a cryptocurrency</label>
      <select name="cryptoid" id="cryptoid" required>
        <option value="">Select...</option>
        {% for c in coins %}
          <option value="{{ c.symbol }}">{{ c.name }} ({{ c.symbol|upper }}) - ${{ '%.4f'|format(c.currentprice or 0) }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="increasepercent">Alert if INCREASES by (%)</label>
      <input name="increasepercent" id="increasepercent" type="number" step="0.01" min="-50" max="200" placeholder="e.g., 5" />
    </div>

    <div>
      <label for="decreasepercent">Alert if DECREASES by (%)</label>
      <input name="decreasepercent" id="decreasepercent" type="number" step="0.01" min="-50" max="200" placeholder="e.g., 5" />
    </div>

    <button type="submit">Save Alert</button>
  </form>
</body>
</html>
